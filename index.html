<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changeur de thème</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        button {
            padding: 10px 20px;
            border: 2px solid var(--text-color);
            background: none;
            color: var(--text-color);
            cursor: pointer;
            border-radius: 5px;
        }

        .content {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        .noir{
            background-color: #000000 ;
            color: #ffffff;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            height: 100vh;
            margin: 0;
            padding: 20px;

        }
        
    </style>
</head>
<body>
    <div class="theme-switch">
        <button id="themeToggle">Changer le thème</button>
    </div>
    <div class="content">
        <h1>Bienvenue sur mon site</h1>
        <p>Cliquez sur le bouton en haut à droite pour changer le thème!</p>
    </div>

    <script src="td2.js"></script>
</body>
</html>
